<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/game.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img src="assets/html_css_js.png" />
            <h1>Usopp, Luffy, Zoro</h1>
        </header>

        <main>
            <section id="scoreboard">
                <table>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </section>
            <section id="fighter-choice" class="fighter-select">
                <img
                    src="/assets/the-three-amigos.png"
                    alt="Luffy, Usopp, and Zoro"
                    id="placeholder-img"
                    height="200px"
                />
                <img
                    src="/assets/luffy.jpg"
                    alt="Luffy"
                    id="luffy-img"
                    class="images"
                    height="100px"
                />
                <img
                    src="/assets/usopp.jpg"
                    alt="Usopp"
                    id="usopp-img"
                    class="images"
                    height="100px"
                />
                <img
                    src="/assets/zoro.jpg"
                    alt="Zoro"
                    id="zoro-img"
                    class="images"
                    height="100px"
                />
                <div class="selections">
                    <button id="usopp-button" class="selection">Usopp</button>
                    <button id="luffy-button" class="selection">Luffy</button>
                    <button id="zoro-button" class="selection">Zoro</button>
                </div>
            </section>
            <section id="results">
                <button id="play-again-button">Play again!</button>
            </section>
        </main>
    </body>
</html>
